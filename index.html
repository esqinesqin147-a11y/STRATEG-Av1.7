<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strategia v1.7.1 - Legendary Edition</title>
        <style>
        :root { --bg: #020617; --card: #1e293b; --gold: #f59e0b; --red: #ef4444; --green: #10b981; --blue: #3b82f6; --fog: #0f172a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: #cbd5e1; height: 100vh; overflow: hidden; transition: 0.3s; }
                  .shake-anim { animation: shakeEffect 0.2s ease-in-out; }
        @keyframes shakeEffect { 0% { transform: translate(8px, 8px); } 50% { transform: translate(-8px, -8px); } 100% { transform: translate(0, 0); } }
        .flash-red { background-color: #450a0a !important; }

        .glitch { animation: glitch 1.5s linear infinite; color: var(--gold); text-align: center; font-size: 28px; }
                  @keyframes glitch { 0% { transform: translate(0); } 40% { transform: translate(-2px, -2px); text-shadow: 2px 0 red; } 60% { transform: translate(2px, 2px); text-shadow: -2px 0 blue; } }

        #header { background: #0f172a; padding: 10px; display: flex; justify-content: space-around; border-bottom: 2px solid var(--blue); font-size: 11px; }
        .stat span { color: var(--gold); font-size: 15px; font-weight: bold; display: block; text-align: center; }
                  #mapContainer { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 10px; flex-grow: 1; }
        .tile { aspect-ratio: 1; background: var(--card); border: 2px solid #334155; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; transition: 0.4s; font-weight: bold; text-align: center; position: relative; }
        .player { background: #064e3b !important; border-color: var(--green); box-shadow: inset 0 0 10px var(--green); }
                  .enemy { background: #450a0a; border-color: var(--red); }
        .water { background: #1e3a8a; border-color: var(--blue); }
        .selected { border-color: white !important; transform: scale(1.05); z-index: 5; }
        
        .fog-of-war { background: var(--fog) !important; border-color: #1e293b !important; color: transparent !important; pointer-events: none; }
        .fog-of-war .type-icon { visibility: hidden; }
                  .type-icon { font-size: 14px; margin-bottom: 2px; }

        #controls { background: #0f172a; padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; border-top: 1px solid var(--blue); }
        button { padding: 12px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 10px; background: #334155; transition: 0.2s; }
        .btn-atk { background: var(--red); grid-column: span 2; font-size: 13px; }
                  .btn-ult { background: #7c3aed; grid-column: span 2; font-size: 12px; border: 2px solid #a78bfa; box-shadow: 0 0 10px #7c3aed; }

        #end-screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); background: rgba(0,0,0,0.85); text-align: center; }
        .victory-text { color: var(--green); font-size: 35px; text-shadow: 0 0 20px var(--green); }
        .defeat-text { color: var(--red); font-size: 30px; text-shadow: 0 0 20px var(--red); }
                                    #menu { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .sel-group { margin-bottom: 15px; width: 100%; text-align: center; }
        .sel-btn { padding: 8px; margin: 3px; background: #1e293b; border: 1px solid var(--blue); color: white; width: 90px; font-size: 9px; }
        .active { background: var(--blue); box-shadow: 0 0 10px var(--blue); border-color: white; }
    </style>
    </head>
<body id="mainBody">

    <div id="menu">
        <h1 class="glitch">STRATEGIA v1.7.1</h1>
        <div class="sel-group">
            <p id="m-lang">Dƒ∞L / LANGUAGE</p>
            <button class="sel-btn active" onclick="setLang('az', this)">AZ∆èRBAYCAN</button>
            <button class="sel-btn" onclick="setLang('en', this)">ENGLISH</button>
        </div>
                <div class="sel-group">
            <p id="m-gen">GENERAL</p>
            <button class="sel-btn active" id="g0" onclick="setG(0, this)">ƒ∞QTƒ∞SAD√áI</button>
            <button class="sel-btn" id="g1" onclick="setG(1, this)">H∆èRB√áƒ∞</button>
            <button class="sel-btn" id="g2" onclick="setG(2, this)">ALƒ∞M</button>
        </div>
        <div class="sel-group">
            <p id="m-diff">√á∆èTƒ∞NLƒ∞K / DIFFICULTY</p>
            <button class="sel-btn" id="d0" onclick="setD(0, this)">EASY</button>
            <button class="sel-btn active" id="d1" onclick="setD(1, this)">NORMAL</button>
            <button class="sel-btn" id="d2" onclick="setD(2, this)">HARD</button>
        </div>
                <button id="m-start" onclick="start()" style="background:var(--green); padding: 15px 60px; font-size: 18px; font-weight: bold; border-radius: 50px;">BA≈ûLA</button>
    </div>

    <div id="header">
        <div class="stat"><span id="l-gold">QIZIL</span> <span id="gold">0</span></div>
        <div class="stat"><span id="l-army">ORDU</span> <span id="army">0</span></div>
        <div class="stat"><span id="l-ships">G∆èMƒ∞</span> <span id="ships">0</span></div>
        <div class="stat"><span id="l-timer">ZAMAN</span> <span id="timer">‚àû</span></div>
    </div>
    <div id="mapContainer"></div>

    <div id="controls">
        <button id="b-inf" onclick="buy(1)">Pƒ∞YADA (30$)</button>
        <button id="b-tnk" onclick="buy(2)">TANK (150$)</button>
        <button id="b-ult" class="btn-ult" onclick="useLegendary()">G√úC: HAZIR</button>
        <button id="b-pln" onclick="buy(4)">T∆èYYAR∆è (600$)</button>
        <button id="b-shp" onclick="buy(3)" style="background:var(--blue)">G∆èMƒ∞ (1000$)</button>
        <button id="b-atk" class="btn-atk" onclick="attack()">H√úCUM ET</button>
    </div>
        <div id="end-screen">
        <div id="result-msg"></div>
        <button id="b-reset" onclick="location.reload()" style="margin-top:30px; background:var(--blue); padding:15px 40px; border:none; color:white; font-weight:bold; border-radius:5px;">YENƒ∞D∆èN BA≈ûLA</button>
    </div>

<script>
    let gold = 300, army = 50, ships = 0, provs = 1, diff = 1, gen = 0, time = 90, active = false, selected = null, lang = 'az';
    let isAttacking = false, indCount = 0, ultUsed = false, ultActive = false;
        const UI = {
        az: {gold:"QIZIL", army:"ORDU", ships:"G∆èMƒ∞", timer:"ZAMAN", inf:"Pƒ∞YADA", tnk:"TANK", shp:"G∆èMƒ∞", pln:"T∆èYYAR∆è", atk:"H√úCUM ET", g0:"ƒ∞QTƒ∞SAD√áI", g1:"H∆èRB√áƒ∞", g2:"ALƒ∞M", win:"LEGENDARY VICTORY!", lose:"M∆èƒûLUBƒ∞YY∆èT", reset:"YENƒ∞D∆èN BA≈ûLA", navy:"G∆èMƒ∞ LAZIMDIR!", ultUsed:"G√úC: T√úK∆èNDƒ∞", ult0:"ƒ∞NFLYASƒ∞YA (10s)", ult1:"ƒ∞LDƒ∞Rƒ∞M H√úCUMU", ult2:"ZAMAN STOP (5s)"},
                    en: {gold:"GOLD", army:"ARMY", ships:"SHIPS", timer:"TIMER", inf:"INFANTRY", tnk:"TANK", shp:"SHIP", pln:"PLANE", atk:"ATTACK", g0:"ECONOMIST", g1:"SOLDIER", g2:"SCIENTIST", win:"LEGENDARY VICTORY!", lose:"DEFEAT", reset:"REBOOT", navy:"NEED NAVY!", ultUsed:"POWER: DEPLETED", ult0:"INFLATION (10s)", ult1:"BLITZKRIEG", ult2:"TIME STOP (5s)"}
    };
        function setLang(l, b) { 
        lang = l; 
        b.parentNode.querySelectorAll('.sel-btn').forEach(x => x.classList.remove('active')); 
        b.classList.add('active'); 
        updateMenuText();
        if(active) updateGameText();
        }
        function updateMenuText() {
        const t = UI[lang];
        document.getElementById('m-start').innerText = lang === 'az' ? "BA≈ûLA" : "LAUNCH";
        document.getElementById('g0').innerText = t.g0;
        document.getElementById('g1').innerText = t.g1;
        document.getElementById('g2').innerText = t.g2;
        }
        function setG(v, b) { gen = v; b.parentNode.querySelectorAll('.sel-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); }
    function setD(v, b) { diff = v; b.parentNode.querySelectorAll('.sel-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); }

    function start() {
        document.getElementById('menu').style.display = 'none'; active = true;
        if(diff === 0) gold = 500;
        if(diff === 2) time = 90;
                const cont = document.getElementById('mapContainer');
        for(let i=0; i<16; i++) {
            let d = document.createElement('div');
            let isWater = (i === 3 || i === 7 || i === 12);
            let type = (i !== 0 && !isWater) ? (Math.random() < 0.25 ? "industrial" : (Math.random() < 0.5 ? "military" : "standard")) : "standard";
            d.className = 'tile ' + (i===0 ? 'player' : (isWater ? 'enemy water' : 'enemy')) + ' fog-of-war';
            d.dataset.index = i; d.dataset.type = type; d.dataset.water = isWater;
                let icon = type === "industrial" ? "üí∞" : (type === "military" ? "üéñÔ∏è" : (isWater ? "‚öì" : ""));
            d.innerHTML = `<span class='type-icon'>${icon}</span>` + (i===0 ? "HQ" : (isWater ? "ZONE" : "ZONE"));
            d.onclick = () => { if(!
                                   d.classList.contains('fog-of-war')) { document.querySelectorAll('.tile').forEach(x => x.classList.remove('selected')); d.classList.add('selected'); selected = d; } };
            cont.appendChild(d);
        }
        updateFog(); updateGameText(); setInterval(tick, 1000); setInterval(chaosEvent, 15000);
            }
        function updateFog() {
        const tiles = document.querySelectorAll('.tile');
        const owned = Array.from(tiles).filter(t => t.classList.contains('player')).map(t => parseInt(t.dataset.index));
        tiles.forEach(tile => {
            let idx = parseInt(tile.dataset.index);
            let isAdj = owned.some(o => {
                let r1 = Math.floor(o/4), c1 = o%4, r2 =
                    Math.floor(idx/4), c2 = idx%4;
                return Math.abs(r1-r2) + Math.abs(c1-c2) === 1;
            });
            if(owned.includes(idx) || isAdj) tile.classList.remove('fog-of-war');
            else tile.classList.add('fog-of-war');
        });
                        }
        function useLegendary() {
        if(ultUsed || !active) return;
        ultUsed = true; ultActive = true;
        document.getElementById('b-ult').innerText = UI[lang].ultUsed;
        if(gen === 0) setTimeout(() => { ultActive = false; }, 10000);
        else if(gen === 1) {} 
        else if(gen === 2) setTimeout(() => { ultActive = false; }, 5000);
        }
        function attack() {
        if(!active || isAttacking || !selected || selected.classList.contains('player')) return;
        if(selected.dataset.water === "true" && ships < 1) { alert(UI[lang].navy); return; }
        isAttacking = true;
        let pwr = army + (gen === 2 ? 100 : 0);
                    let multiplier = (diff === 2) ? 2.5 : 1;
        let req = ( (diff === 0 ? 80 : (diff === 1 ? 120 : 250)) + (provs * 150) ) * multiplier;
        if(ultActive && gen === 1) { req = 0; ultActive = false; }
        if(pwr >= req) {
            army -= Math.floor(req/4); provs++;
                       if(selected.dataset.type === "industrial") indCount++;
            if(selected.dataset.type === "military") army += 100;
            selected.className = 'tile player'; selected.innerHTML = "OK";
            updateFog(); if(provs === 16) showEnd(true);
            isAttacking = false;
        } else { 
           document.body.classList.add('shake-anim', 'flash-red');
            setTimeout(() => { document.body.classList.remove('shake-anim', 'flash-red'); isAttacking = false; }, 200);
        }
        updateUI();
        }
        function tick() {
        if(!active) return;
        let goldMult = (ultActive && gen === 0) ? 2.5 : 1;
        gold += (provs * (gen === 0 ? 15 : 8) + (ships * 40) + (indCount * 25)) * goldMult;
        if(!(ultActive && gen === 2) && diff > 0) {
            time--; document.getElementById('timer').innerText = time + "s";
            if(time <= 0) showEnd(false);
        } updateUI();
        }
        function buy(t) {
        let cost = [0, 30, 150, 1000, 600][t]; if(gen === 1) cost *= 0.70;
        if(gold >= cost) {
            gold -= cost; if(t===1) army += 20; if(t===2) army += 110; if(t===3) ships += 1; if(t===4) army += 450;
        } updateUI();
        }
        function chaosEvent() {
        if(!active || (ultActive && gen === 2)) return;
        if(Math.random() < (diff === 2 ? 0.5 : 0.2)) {
            let owned = document.querySelectorAll('.tile.player:not([data-index="0"])');
            if(owned.length > 0) {
                let target = owned[Math.floor(Math.random()*owned.length)];
                                target.className = 'tile enemy'; target.innerHTML = "REBEL"; provs--;
                if(target.dataset.type === "industrial") indCount--;
                updateFog();
            }
        }
    }
        function updateUI() {
        document.getElementById('gold').innerText = Math.floor(gold);
        document.getElementById('army').innerText = army;
        document.getElementById('ships').innerText = ships;
                    }
        document.getElementById('l-timer').innerText = t.timer;
        document.getElementById('b-inf').innerText = t.inf + " (30$)"; 
        document.getElementById('b-tnk').innerText = t.tnk + " (150$)";
            document.getElementById('b-shp').innerText = t.shp + " (1000$)"; document.getElementById('b-pln').innerText = t.pln + " (600$)";
        document.getElementById('b-atk').innerText = t.atk; document.getElementById('b-reset').innerText = t.reset;
        if(!ultUsed) document.getElementById('b-ult').innerText = t["ult"+gen];
    }
        function showEnd(isWin) {
        active = false; document.getElementById('end-screen').style.display = 'flex';
        document.getElementById('result-msg').innerText = isWin ? UI[lang].win : UI[lang].lose;
        document.getElementById('result-msg').className = isWin ? "victory-text" : "defeat-text";
    }
</script>
</body>
</html>
