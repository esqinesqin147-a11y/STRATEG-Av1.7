<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strategia v1.7.1 - Legendary Edition</title>
        <style>
        :root { --bg: #020617; --card: #1e293b; --gold: #f59e0b; --red: #ef4444; --green: #10b981; --blue: #3b82f6; --fog: #0f172a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: #cbd5e1; height: 100vh; overflow: hidden; transition: 0.3s; }
                  .shake-anim { animation: shakeEffect 0.2s ease-in-out; }
        @keyframes shakeEffect { 0% { transform: translate(8px, 8px); } 50% { transform: translate(-8px, -8px); } 100% { transform: translate(0, 0); } }
        .flash-red { background-color: #450a0a !important; }

        .glitch { animation: glitch 1.5s linear infinite; color: var(--gold); text-align: center; font-size: 28px; }
                  @keyframes glitch { 0% { transform: translate(0); } 40% { transform: translate(-2px, -2px); text-shadow: 2px 0 red; } 60% { transform: translate(2px, 2px); text-shadow: -2px 0 blue; } }

        #header { background: #0f172a; padding: 10px; display: flex; justify-content: space-around; border-bottom: 2px solid var(--blue); font-size: 11px; }
        .stat span { color: var(--gold); font-size: 15px; font-weight: bold; display: block; text-align: center; }
                  #mapContainer { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 10px; flex-grow: 1; }
        .tile { aspect-ratio: 1; background: var(--card); border: 2px solid #334155; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; transition: 0.4s; font-weight: bold; text-align: center; position: relative; }
        .player { background: #064e3b !important; border-color: var(--green); box-shadow: inset 0 0 10px var(--green); }
                  .enemy { background: #450a0a; border-color: var(--red); }
        .water { background: #1e3a8a; border-color: var(--blue); }
        .selected { border-color: white !important; transform: scale(1.05); z-index: 5; }
        
        .fog-of-war { background: var(--fog) !important; border-color: #1e293b !important; color: transparent !important; pointer-events: none; }
        .fog-of-war .type-icon { visibility: hidden; }
                  .type-icon { font-size: 14px; margin-bottom: 2px; }

        #controls { background: #0f172a; padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; border-top: 1px solid var(--blue); }
        button { padding: 12px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 10px; background: #334155; transition: 0.2s; }
        .btn-atk { background: var(--red); grid-column: span 2; font-size: 13px; }
