<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strategia v1.7.1 - Legendary Edition</title>
        <style>
        :root { --bg: #020617; --card: #1e293b; --gold: #f59e0b; --red: #ef4444; --green: #10b981; --blue: #3b82f6; --fog: #0f172a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: #cbd5e1; height: 100vh; overflow: hidden; transition: 0.3s; }
                  .shake-anim { animation: shakeEffect 0.2s ease-in-out; }
        @keyframes shakeEffect { 0% { transform: translate(8px, 8px); } 50% { transform: translate(-8px, -8px); } 100% { transform: translate(0, 0); } }
        .flash-red { background-color: #450a0a !important; }

        .glitch { animation: glitch 1.5s linear infinite; color: var(--gold); text-align: center; font-size: 28px; }
                  @keyframes glitch { 0% { transform: translate(0); } 40% { transform: translate(-2px, -2px); text-shadow: 2px 0 red; } 60% { transform: translate(2px, 2px); text-shadow: -2px 0 blue; } }

        #header { background: #0f172a; padding: 10px; display: flex; justify-content: space-around; border-bottom: 2px solid var(--blue); font-size: 11px; }
        .stat span { color: var(--gold); font-size: 15px; font-weight: bold; display: block; text-align: center; }
                  #mapContainer { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 10px; flex-grow: 1; }
        .tile { aspect-ratio: 1; background: var(--card); border: 2px solid #334155; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; transition: 0.4s; font-weight: bold; text-align: center; position: relative; }
        .player { background: #064e3b !important; border-color: var(--green); box-shadow: inset 0 0 10px var(--green); }
                  .enemy { background: #450a0a; border-color: var(--red); }
        .water { background: #1e3a8a; border-color: var(--blue); }
        .selected { border-color: white !important; transform: scale(1.05); z-index: 5; }
        
        .fog-of-war { background: var(--fog) !important; border-color: #1e293b !important; color: transparent !important; pointer-events: none; }
        .fog-of-war .type-icon { visibility: hidden; }
                  .type-icon { font-size: 14px; margin-bottom: 2px; }

        #controls { background: #0f172a; padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; border-top: 1px solid var(--blue); }
        button { padding: 12px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 10px; background: #334155; transition: 0.2s; }
        .btn-atk { background: var(--red); grid-column: span 2; font-size: 13px; }
                  .btn-ult { background: #7c3aed; grid-column: span 2; font-size: 12px; border: 2px solid #a78bfa; box-shadow: 0 0 10px #7c3aed; }

        #end-screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); background: rgba(0,0,0,0.85); text-align: center; }
        .victory-text { color: var(--green); font-size: 35px; text-shadow: 0 0 20px var(--green); }
        .defeat-text { color: var(--red); font-size: 30px; text-shadow: 0 0 20px var(--red); }
                                    #menu { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .sel-group { margin-bottom: 15px; width: 100%; text-align: center; }
        .sel-btn { padding: 8px; margin: 3px; background: #1e293b; border: 1px solid var(--blue); color: white; width: 90px; font-size: 9px; }
        .active { background: var(--blue); box-shadow: 0 0 10px var(--blue); border-color: white; }
    </style>
    </head>
<body id="mainBody">

    <div id="menu">
        <h1 class="glitch">STRATEGIA v1.7.1</h1>
        <div class="sel-group">
            <p id="m-lang">DİL / LANGUAGE</p>
            <button class="sel-btn active" onclick="setLang('az', this)">AZƏRBAYCAN</button>
            <button class="sel-btn" onclick="setLang('en', this)">ENGLISH</button>
        </div>
                <div class="sel-group">
            <p id="m-gen">GENERAL</p>
            <button class="sel-btn active" id="g0" onclick="setG(0, this)">İQTİSADÇI</button>
            <button class="sel-btn" id="g1" onclick="setG(1, this)">HƏRBÇİ</button>
            <button class="sel-btn" id="g2" onclick="setG(2, this)">ALİM</button>
        </div>
        <div class="sel-group">
            <p id="m-diff">ÇƏTİNLİK / DIFFICULTY</p>
            <button class="sel-btn" id="d0" onclick="setD(0, this)">EASY</button>
            <button class="sel-btn active" id="d1" onclick="setD(1, this)">NORMAL</button>
            <button class="sel-btn" id="d2" onclick="setD(2, this)">HARD</button>
        </div>
                <button id="m-start" onclick="start()" style="background:var(--green); padding: 15px 60px; font-size: 18px; font-weight: bold; border-radius: 50px;">BAŞLA</button>
    </div>

    <div id="header">
        <div class="stat"><span id="l-gold">QIZIL</span> <span id="gold">0</span></div>
        <div class="stat"><span id="l-army">ORDU</span> <span id="army">0</span></div>
        <div class="stat"><span id="l-ships">GƏMİ</span> <span id="ships">0</span></div>
        <div class="stat"><span id="l-timer">ZAMAN</span> <span id="timer">∞</span></div>
    </div>
